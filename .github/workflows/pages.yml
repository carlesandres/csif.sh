name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages.outputs.enabled }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (root)
        run: npm install

      - name: Validate ChSON files
        run: npm run validate

      - name: Build site
        run: npm run build

      - name: Check Pages enabled
        id: pages
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              await github.request('GET /repos/{owner}/{repo}/pages', {
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              core.setOutput('enabled', 'true');
            } catch (error) {
              core.setOutput('enabled', 'false');
              core.notice('GitHub Pages is not enabled for this repo; skipping deploy.');
            }

      - name: Setup Pages
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: steps.pages.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/site/dist

  deploy:
    if: needs.build.outputs.pages_enabled == 'true'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
